<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <h2 class="text-center">Update Employee</h2>
    </div>
    <div class="row">
        <form th:action="@{/employee/update/{id}(id=${employee.id})}" method="post">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" th:value="${employee.name}">
            <label class="form-label">Salary: </label>
            <input type="number" class="form-control" name="salary" th:value="${employee.salary}">
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
</div>

</body>
</html>
